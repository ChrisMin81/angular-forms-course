<div [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Course Title" formControlName="title" #title>
    <mat-error *ngIf="courseTitle.errors?.titleExists">This title is already been used!</mat-error>
    <mat-hint align="end">
      {{ title.value.length }} / 60
    </mat-hint>

  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="datePicker" placeholder="Release Date" formControlName="releasedAt">
    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
  </mat-form-field>
  <div class="form-val">
    {{ form.value|json }}
  </div>
</div>
